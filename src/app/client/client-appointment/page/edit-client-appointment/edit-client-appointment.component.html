<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
  <p>Would you like to add an item?</p>
</div>

<mat-form-field appearance="fill">
  <mat-label>Date Attention</mat-label>
  <input matInput [(ngModel)]="data.dateAttention">
</mat-form-field>
<br>


<div mat-dialog-actions>

  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button *ngIf="data" mat-raised-button color="accent" [mat-dialog-close]="data"
          [disabled]="data.dateAttention==null||data.dateAttention.length==0" >Ok</button>
</div>
